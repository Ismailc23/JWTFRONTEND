<mat-toolbar color="primary">
    <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>bed</mat-icon>
      <span>My App</span>
    </a>
    <span class="example-spacer"></span>
    <a *ngIf="!loginService.isLoggedIn()" routerLink="/login" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    Login
    </a>
    <a *ngIf="!loginService.isLoggedIn()" routerLink="/signup" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Register
    </a>
    <a (click)="logout()" *ngIf="loginService.isLoggedIn()" mat-icon-button class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">
    Logout
    </a>
</mat-toolbar>
